name: Build and Deploy ASP.NET Application

on:
  push:
    branches:
      - master

jobs:
  build_project:
    runs-on: self-hosted
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Install .NET SDK
        run: |
          sudo apt-get update
          sudo apt-get install -y dotnet-sdk-9.0
      - name: Build Project
        run: dotnet build --no-restore --no-dependencies

  build_image:
    runs-on: self-hosted
    needs: build_project
    steps:
      - name: Build Docker Image
        run: docker build -t sakthisiddu1/aspnet-docker:${{github.run_number}} .

  push_image:
    runs-on: self-hosted
    needs: build_image
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{secrets.DOCKERHUB_USERNAME}}
          password: ${{secrets.DOCKERHUB_PASSWORD}}
      - name: Push Docker Image
        run: docker push sakthisiddu1/aspnet-docker:${{github.run_number}}

  deploy:
    runs-on: self-hosted
    needs: push_image
    steps:
      - name: Create Deployment YAML
        run: |
          echo "
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: aspnet-deployment
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: aspnet
            template:
              metadata:
                labels:
                  app: aspnet
              spec:
                containers:
                - name: aspnet-container
                  image: sakthisiddu1/aspnet-docker:${{github.run_number}}
                  ports:
                  - containerPort: 80
          " > deployment.yaml
    
      - name: Create Service YAML
        run: |
          echo "
          apiVersion: v1
          kind: Service
          metadata:
            name: aspnet-service
          spec:
            type: NodePort
            selector:
              app: aspnet
            ports:
              - protocol: TCP
                port: 80
                targetPort: 80
                nodePort: 30007
          " > service.yaml

      - name: Deploy to Kubernetes
        run: |
          ssh -o StrictHostKeyChecking=no -i /home/ubuntu/.ssh/test.pem ubuntu@15.206.160.201 "kubectl apply -f -" < deployment.yaml
          ssh -i /home/ubuntu/.ssh/test.pem -o StrictHostKeyChecking=no ubuntu@15.206.160.201 "kubectl apply -f -" < service.yaml
